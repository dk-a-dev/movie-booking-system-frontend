<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(43, 43, 43, 0.95);
            animation: formAppear 0.5s ease-out;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="register-title">Movie Booking System</h1>
            <form id="registerForm" onsubmit="return register(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                    <span class="validation-feedback">‚úì</span>
                    <span class="validation-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           oninvalid="this.setCustomValidity('Please enter a valid email address')"
                           onchange="this.setCustomValidity('')"
                           oninput="this.setCustomValidity('')">
                    <span class="validation-feedback">‚úì</span>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 8 characters)</label>
                    <div style="position: relative;">
                        <input type="password" id="password" required 
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                               oninvalid="this.setCustomValidity('Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number and one special character (!@#$%^&*)')"
                               onchange="this.setCustomValidity('')"
                               oninput="this.setCustomValidity('')">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <span class="validation-feedback">‚úì</span>
                    <div class="password-strength"></div>
                    <div class="strength-text"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div style="position: relative;">
                        <input type="password" id="confirmPassword" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="index.html" class="login-link">Login here</a></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        document.querySelectorAll('.animated-bubbles li').forEach(bubble => {
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 15 + 's';
            bubble.style.animationDuration = Math.random() * 20 + 25 + 's';
        });
    </script>
</body>
</html>
