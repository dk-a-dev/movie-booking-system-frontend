<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Movie Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/confirm.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Movie Booking System</div>
        <a href="dashboard.html" class="back-btn">‚Üê Back to Movies</a>
    </nav>

    <div class="container">
        <div class="payment-container">
            <!-- Initial Payment View -->
            <div class="payment-section">
                <div id="ticketSummary" class="ticket-preview"></div>
                <div class="booking-summary">
                    <h3>Booking Summary</h3>
                    <div id="summaryDetails" class="summary-details"></div>
                </div>
                <div class="payment-form">
                    <h2>Select Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-option" onclick="selectPaymentMethod('card')">
                            <div class="payment-icon">üí≥</div>
                            <div class="payment-info">
                                <h4>Credit/Debit Card</h4>
                                <p>Pay securely with your card</p>
                            </div>
                        </div>
                        <div class="payment-option" onclick="selectPaymentMethod('upi')">
                            <div class="payment-icon">üì±</div>
                            <div class="payment-info">
                                <h4>UPI Payment</h4>
                                <p>Pay using UPI ID</p>
                            </div>
                        </div>
                    </div>

                    <div id="cardPayment" class="payment-details">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="password" id="cvv" placeholder="***" maxlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name on Card</label>
                            <input type="text" id="cardName" placeholder="John Doe">
                        </div>
                    </div>

                    <div id="upiPayment" class="payment-details" style="display:none;">
                        <div class="form-group">
                            <label>UPI ID</label>
                            <input type="text" id="upiId" placeholder="username@bank">
                        </div>
                    </div>

                    <div class="amount-section">
                        <div class="amount-row">
                            <span>Total Amount</span>
                            <span id="totalAmount" class="amount">‚Çπ0</span>
                        </div>
                    </div>

                    <button onclick="processPayment()" class="pay-now-btn">
                        Pay Now
                    </button>
                </div>
            </div>

            <!-- Success View (Initially Hidden) -->
            <div id="successView" class="success-view" style="display:none;">
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <h2>Payment Successful!</h2>
                </div>

                <div id="confirmedTicket" class="ticket"></div>

                <div class="action-buttons">
                    <button onclick="downloadTicket()" class="download-btn">
                        Download Ticket
                    </button>
                    <button onclick="window.location.href='dashboard.html'" class="home-btn">
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
